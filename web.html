<!DOCTYPE html>
<html>
<head>
    <title>SHAI - Super Human AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .bot {
            background: white;
            border: 1px solid #ddd;
        }
        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendBtn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SHAI - Super Human AI</h1>
            <p>Advanced AI Assistant with Multi-Model Intelligence</p>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="message bot">
                Hello! I'm SHAI, your advanced AI assistant. How can I help you today?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Ask SHAI anything...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            // Simulate SHAI response
            const responses = [
                "That's an interesting question! As SHAI, I can help you with creative writing, technical analysis, problem-solving, and much more.",
                "I'd be happy to help! I have access to multiple AI models including GPT-4, Claude-3, Gemini Pro, and Cohere Command.",
                "Great question! I can assist with programming, data analysis, creative writing, learning new concepts, and technical problem-solving.",
                "As your advanced AI assistant, I can provide intelligent, context-aware responses using the best available AI models for your specific needs."
            ];
            
            const response = responses[Math.floor(Math.random() * responses.length)];
            setTimeout(() => addMessage(response), 1000);
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
